<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50; /* Dark background color */
            color: #ecf0f1; /* Light text color */
            margin: 0;
            padding: 20px;
        }

        #quiz-container {
            max-width: 600px;
            margin: auto;
        }

        .question {
            background-color: #34495e; /* Dark container background color */
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .options label {
            display: block;
            margin-bottom: 8px;
            color: #ecf0f1; /* Light text color for options */
        }

        .dropdown-btn {
            cursor: pointer;
            color: #3498db;
            text-decoration: underline;
        }

        .dropdown-content {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #3498db; /* Border color for dropdown */
            background-color: #2980b9; /* Dark background color for dropdown */
            color: #ecf0f1; /* Light text color for dropdown */
        }
        #evaluate-btn {
            display: block;
            margin-top: 20px;
            padding: 10px;
            background-color: #3498db;
            color: #ecf0f1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="quiz-container"></div>
<div id="quiz-container"></div>
<button id="evaluate-btn" onclick="evaluateQuiz()">Evaluate</button>
<script>
    // Sample questions
    const questions = [
        {
            question: "What is the capital of India?",
            options: ["New Delhi", "Kolkata", "Agra", "Mumbai"],
            answer: "A. New Delhi"
        },
        {
            question: "Which planet is known as the Red Planet?",
            options: ["Earth", "Mars", "Jupiter", "Venus"],
            answer: "B. Mars"
        },
        {
            question: "Who wrote 'Romeo and Juliet'?",
            options: ["Charles Dickens", "Jane Austen", "William Shakespeare", "Leo Tolstoy"],
            answer: "C. William Shakespeare"
        },
        // Add more questions similarly
    ];

    // Function to generate the quiz
    function generateQuiz() {
        const quizContainer = document.getElementById('quiz-container');

        questions.forEach((q, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.classList.add('question');
            questionDiv.innerHTML = `
                <p>${index + 1}. ${q.question}</p>
                <div class="options">
                    <label><input type="radio" name="q${index}" value="A"> A. ${q.options[0]}</label>
                    <label><input type="radio" name="q${index}" value="B"> B. ${q.options[1]}</label>
                    <label><input type="radio" name="q${index}" value="C"> C. ${q.options[2]}</label>
                    <label><input type="radio" name="q${index}" value="D"> D. ${q.options[3]}</label>
                </div>
                <div class="dropdown-btn" onclick="toggleDropdown('dropdown_${index}')">Show Answer</div>
                <div id="dropdown_${index}" class="dropdown-content">${q.answer}</div>
            `;

            quizContainer.appendChild(questionDiv);
        });
    }

    // Function to toggle dropdown
    function toggleDropdown(dropdownId) {
        const dropdownContent = document.getElementById(dropdownId);
        if (dropdownContent.style.display === 'block') {
            dropdownContent.style.display = 'none';
        } else {
            dropdownContent.style.display = 'block';
        }
    }

    // Call the function to generate the quiz
    generateQuiz();
    function evaluateQuiz() {
        let score = 0;

        questions.forEach((q, index) => {
            const selectedOption = document.querySelector(`input[name="q${index}"]:checked`);

            if (selectedOption) {
                const userAnswer = selectedOption.value;
                if (userAnswer === q.answer.charAt(0)) {
                    score += 1;
                }
            }
        });

        const totalQuestions = questions.length;
        const percentage = (score / totalQuestions) * 100;

        alert(`Your score: ${score}/${totalQuestions}\nPercentage: ${percentage.toFixed(2)}%`);
    }
</script>

</body>
</html>
